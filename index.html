<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    
  </style>
</head>
<body>
    
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <div class="form-group">
        <label for="amount">Total Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter the total amount" step="0.01" required>
      </div>
      <div class="form-group">
        <button type="submit">Calculate Tip</button>
      </div>
    </form>
    <div id="result" class="tip-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
